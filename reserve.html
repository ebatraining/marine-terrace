<script src="./js/raindrops.js" type="text/javascript"></script>
<script>
$(function() {
    $('#nami').raindrops({
      waveLength: 100,    // 波の起点とその波及先になる要素の数を指定できます。デフォルトは340。
        canvasWidth: 0,     // canvasの横幅の指定になります。rightPaddingとの合計がcanvasの全幅になります。デフォルトは100%です。
        canvasHeight: 0,    // canvasの高さです。デフォルトは50%
        color: '#b2dfdb',   // canvasの水面下のカラーを指定できます。デフォルトは#00aeef
        frequency: 0.5,       // 波紋の発生頻度を設定できます。デフォルトは3です。
        waveHeight: 75 ,   // 波の高さを指定できます。デフォルトは100
        density: 0.001,      // 波の密度を指定できます。波紋の影響度合いのような感じです。デフォルトは0,02
        rippleSpeed:  0.01,  // 波紋の速度を指定できます。デフォルトは0.1
        rightPadding: 20,    // 右のパディングを設定できます。
        position:'absolute', //ポジションの設定ができます。
        positionBottom:0, // CSSのbottomの設定ができます。
        positionLeft:0 // CSSのLeftの設定ができます。
})
});
</script>

<!-- header footer 共通化 -->
<script>
function writeHeader(rootDir){
	$.ajax({
		url: rootDir + "header.html",
		cache: false,
		async: false,
		success: function(html){
			html = html.replace(/\{\$root\}/g, rootDir);
			document.write(html);
		}
	});
}
</script>
<script>
function writeFooter(rootDir){
	$.ajax({
		url: rootDir + "footer.html",
		cache: false,
		async: false,
		success: function(html){
			html = html.replace(/\{\$root\}/g, rootDir);
			document.write(html);
		}
	});
}
</script>

<!-- smooth scroll -->
<script>
$(document).ready(function() {
	$('a[href^=#]').click(function(){
		var target= $(this).attr("href");
		var webkit = !document.uniqueID && !window.opera && !window.globalStorage && window.localStorage;
		$(webkit ? 'body' : 'html').animate({scrollTop: $(target).offset().top},800,'swing');
		return false;
	});
});
</script>
