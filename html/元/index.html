    <div class="contents-01">
      <h2 class="tategaki title-01">
        <img src="../images/contents01-title.png" alt="久米島でできること">
      </h2>
      <div class="container-box01">
        <div class="l-side">

          <img class="parts parts-01" src="" alt="">

        <div class="r-side">
         <h3>ダイビングウインドサーフィン、<br>どれにしようかな。</h3>
         <p>日本の渚百選にも選ばれた「イーフビーチ」。<br>
            波穏やかな遠浅のビーチはマリンスポーツの聖地とされている。<br>
            また久米島沖に浮かぶ真っ白い砂だけのビーチ「ハテの浜」も一度は見ておく価値あり。
          </p>
        </div>
        <div class="l-side">
          <img src="../images/contents01-maru2.png" alt="">
          <img class="parts parts-03" src="" alt="">
        </div>
        <div class="r-side">
         <h3>赤瓦屋根の伝統的な沖縄家屋で<br>歴史を感じる。</h3>
         <p>島の東に位置する上江洲家は1754年ごろに建てられた琉球王朝時代の士族の家で、国の重要指定文化財にも指定されている。<br>
            青い空、赤瓦屋根、美しい琉球王朝士族の家でゆっくりとした時間を過ごしてみては。
          </p>
        </div>
